akka {
  loglevel = INFO
  stdout-loglevel = INFO
  log-dead-letters = 10
  //event-handlers = ["akka.event.Logging$DefaultLogger"]
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  logger-startup-timeout = 20s
  actor {
    provider = "akka.cluster.ClusterActorRefProvider"
    warn-about-java-serializer-usage = false
  }

  remote {
    enabled-transports = ["akka.remote.netty.tcp"]
    log-remote-lifecycle-events = off
    //override
    netty.tcp {
      hostname = "127.0.0.1"
      port = 0
    }
  }
  cluster {
    seed-nodes = [
      "akka.tcp://akkaflow@127.0.0.1:2751"
    ]
    seed-node-timeout = 60s   
    auto-down-unreachable-after = 10s
  }
}

workflow {
  nodes {   //集群节点
  	master = "127.0.0.1:2751"    //主节点，所部署机器的ip与端口，目前只支持单主节点
    master_standby = "127.0.0.1:2752"  //备份主节点
  	workers = ["127.0.0.1:2851","127.0.0.1:2852"]   //工作节点，所部署机器的ip与端口，支持单个机器上多个工作节点
  	http-servers = ["127.0.0.1:2951"]
  }
  mysql {   //用mysql来持久化数据
